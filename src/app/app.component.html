<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card-container > *:not(.circle-link) ,
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }
</style>


<div class="content demoform" role="main">
  <form id="form">
    <div
      class="inp"
      [class]="captchaConfig.config.product === 'bind' ? 'minWidth' : ''"
    >
      <div class="user">user</div>
      <input
        type="email"
        id="email"
        autocomplete="false"
        placeholder="hello@geetest.com"
      />
    </div>
    <div class="inp">
      <div class="pass"></div>
      <input
        type="password"
        id="pass"
        autocomplete="false"
        placeholder="******"
      />
    </div>
    <div
      id="captcha"
      [class]="captchaConfig.config.product === 'bind' ? 'hideHeight' : ''"
    >
      <app-geetest-captcha [captchaConfig]="captchaConfig" ></app-geetest-captcha>
    </div>
    <div class="login" (click)="login()">
      {{ captchaConfig.config.language === "en" ? "login" : "登录" }}
    </div>
  </form>
</div>
